<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Contenido Nutricional</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Calculadora de Contenido Nutricional</h1>
    </header>
    <main>
        <section id="comidas">
            <h2>Seleccione los alimentos que desea consumir durante su dieta</h2>
            <!-- Se insertarán los campos de entrada dinámicamente mediante JavaScript -->
            <button id="agregar-comidas">Agregar Alimentos</button>
        </section>
        <section>
                <button id="calcular-contenido">Calcular Contenido Nutricional</button>
        <section id="resultados">

            <!-- Aquí se mostrarán los resultados del itinerario -->
        </section>
        </section>

        <section id="comparacion">
            <div>
                <label for="comparacionDias">Duración Máxima (días):</label>
                <input type="text" id="comparacionDias" name="comparacionDias" placeholder="Ingrese la duración máxima">
                <button id="calcular-comparacion">Calcular Comparación</button>
            </div>
            <section id="resultadosComparacion">
            <!-- Aquí se mostrarán los resultados -->
            </section>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
